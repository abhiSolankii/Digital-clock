<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="./digitalclock.css" />
    <script src="./digitalclock.js"></script>
  </head>
  <body>
    <h1 class="text">Digital clock</h1>
    <div class="main">
      <div class="clock">
        <div class="hours" id="hours"></div>
        <div class="dots" id="dots-1"></div>
        <div class="minutes" id="minutes"></div>
        <div class="dots" id="dots-2"></div>
        <div class="seconds" id="seconds"></div>
      </div>
    </div>
  </body>
</html>
